<body>
  <div class="container-fluid" id="main_container">
    <div class="col-6 offset-3" style="text-align: center">
      <h1 id="login_title"><strong>Iniciar Sesión</strong></h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Sample_User_Icon.png" alt="">
      <form class="d-flex flex-column justify-content-center align-items-center mt-5">
        <label for="email">Correo electrónico</label>
        <input type="email" placeholder="Correo">
        <label for="email">Password</label>
        <input type="password" placeholder="Password">
      </form>
      <button type="button" class="btn btn-primary mt-5" id="login_password">Ingresar</button>
    </div>
  </div>
